<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='pc builder.css' rel='stylesheet'>
  <title>pc builder</title>
</head>

<body>

  <form>
    <fieldset>
      <legend> Armazenamento: </legend>
      <div>
        <label for='HD'>
          <input type='radio' id='HD' name='kind-storage'> HD(Hard Disk)
        </label>
        <label for='SSD'>
          <input type='radio' id='SSD' name='kind-storage'> SSD(Solid State Disk)
        </label>
        <label for='M.2'>
          <input type='radio' id='M.2' name='kind-storage'> M.2(Mounted to)
        </label>
      </div>
      <div>
        <label for='storage-manufactory'> Fabricante:
          <input type='text' id='manufactory-storage' class='input-text' placeholder="marca"> </label>

        <label for='storage-size'> Tamanho:
          <input type='text' id='storage-size' class='input-number' placeholder="qtd gb"> </label>

        <label for='storage-price'> Valor:
          <input type='text' id='storage-price' class='input-number' placeholder="R$"> </label>
      </div>
    </fieldset>

    <fieldset>
      <legend> Gabinete: </legend>
      <div>
        <label for='case-manufactory'> Fabricante:
          <input type='text' id='case-manufactory' class='input-text' placeholder="marca"> </label>

        <label for='case-size'> Tamanho:
          <input type='text' id='case-size' class='input-text' placeholder="mid tower"> </label>

        <label for='case-price'> Valor:
          <input type='text' id='case-price' class='input-number' placeholder="R$"> </label>
      </div>
    </fieldset>

    <fieldset>
      <legend> Fonte: </legend>
      <div>
        <label for='supply-manufactory'> Fabricante:
          <input type='text' id='supply-manufactory' class='input-text' placeholder="marca"> </label>

        <label for='supply-watts'> Tamanho:
          <input type='text' id='supply-watts' class='input-text' placeholder="550w"> </label>

        <label for='supply-price'> Valor:
          <input type='text' id='supply-price' class='input-number' placeholder="R$"> </label>
      </div>
    </fieldset>

    <fieldset>
      <legend> Placa Mãe: </legend>
      <div>
        <label for='mainBoard-manufactory'> Fabricante:
          <input type='text' id='supply-manufactory' class='input-text' placeholder="marca"> </label>

        <label for='mainBoard-size'> Tamanho:
          <input type='text' id='mainBoard-size' class='input-text' placeholder="standard-ATX"> </label>

        <label for='mainBoard-socket'> Socket:
          <input type='text' id='mainBoard-socket' class='input-text' placeholder="AM4 - 1151"> </label>

        <label for='mainBoard-price'> Valor:
          <input type='text' id='mainBoard-price' class='input-number' placeholder="R$"> </label>
      </div>
    </fieldset>

    <fieldset>
      <legend> Processador: </legend>
      <div>
        <label for='processor-manufactory'> Fabricante:
          <input type='text' id='processor-manufactory' class='input-text' placeholder="AMD - Intel"> </label>

        <label for='processor-type'> Tipo:
          <input type='text' id='processor-type' class='input-text' placeholder="Ryzen - i5"> </label>

        <label for='mainBoard-size'> socket:
          <input type='text' id='mainBoard-size' class='input-text' placeholder="AM4 -1151"> </label>

        <label for='mainBoard-price'> Valor:
          <input type='text' id='mainBoard-price' class='input-number' placeholder="R$"> </label>
      </div>
    </fieldset>

    <fieldset>
      <legend> Memória: </legend>
      <div>
        <label for='memory-manufactory'> Fabricante:
          <input type='text' id='memory-manufactory' class='input-text' placeholder="marca"> </label>

        <label for='memory-size'> Tamanho:
          <input type='text' id='memory-size' class='input-text' placeholder="8gb"> </label>

        <label for='mainBoard-type'> Tipo:
          <input type='text' id='mainBoard-type' class='input-text' placeholder="DDR3 DDR4"> </label>

        <label for='mainBoard-price'> Valor:
          <input type='text' id='mainBoard-price' class='input-number' placeholder="R$"> </label>
      </div>
    </fieldset>

    <fieldset>
      <legend> Placa Video: </legend>
      <div>
        <label for='memory-manufactory'> Fabricante:
          <input type='text' id='memory-manufactory' class='input-text' placeholder="marca"> </label>

        <label for='memory-size'> Tamanho:
          <input type='text' id='memory-size' class='input-text' placeholder="8gb"> </label>

        <label for='mainBoard-type'> Tipo:
          <input type='text' id='mainBoard-type' class='input-text' placeholder="DDR3 DDR4"> </label>

        <label for='mainBoard-price'> Valor:
          <input type='text' id='mainBoard-price' class='input-number' placeholder="R$"> </label>
      </div>
    </fieldset>
  </form>
</body>

</html>
