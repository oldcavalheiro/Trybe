<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>

    <p class="piloto-f1"> Lewis Hamilton </p>
    <p class="piloto-f1"> Sebastian Vettel </p>
    <p class="piloto-f1"> Lando Norris </p>

    <div> div 1 </div>
    <div> div 2 </div>

    <h1> Comida </h1>
  </header>

  <section class="ingredients-section">
    <h2>Ingredients</h2>
    <ul class="ingredients-list"></ul>
    <!-- aqui sera add os ingredientes criados -->
  </section>

  <script>
    /* DOM - Document Object Model; HTML + CSS go in; JS Objects come out
    Finding HTML Elements
    [0]  document.getElementById(id)            --> Find an element by element id
    [1]  document.getElementsByTagName(name)    --> Find elements by tag name
    [2]  document.getElementsByClassName(name)  --> Find elements by class name
    
    Finding CSS Elements
    [3] document.querySelector(".class") --> one currency
    [4] document.querySelectorAll        --> all currency

    Properties
    .innerText   --> Represents the "rendered" text content of a node
    .textContent --> text content of the node and its descendants
    .innerHTML   --> gets HTML markup(tags) contained within the element
    .style       --> get css style
    */

    // [0] getElementById()
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";

    document.getElementById("page-title").innerText = "Titulo alterado";

    // [1] getElementsByTagName()
    document.getElementsByTagName("div")[0].style.color = "blue";

    // [2] getElementsByClassName()
    let pilotosDeF1 = document.getElementsByClassName('piloto-f1');
    for (let i = 0; i < pilotosDeF1.length; i += 1) {
      pilotosDeF1[i].innerText = "Ayrton";
    }

    document.getElementsByClassName("piloto-f1")[0].innerText = 'Ayrton Senna';

    // [3] document.querySelector()
    document.querySelector(".piloto-f1");

    // [4] document.querySelectorAll()
    document.querySelectorAll(".piloto-f1");
    document.querySelectorAll(".piloto-f1").length;// tamanho da lista

/* ************* ACESSO *****************
parentNode    : nó pai.
parentElement : elemento pai.

childNodes : HTMLCollection com todos os nós filhos
children   : HTMLCollection com todos os elementos filhos

firstChild        : primeiro nó filho
firstElementChild : primeiro elemento filho

lastChild        : último nó filho
lastElementChild : último elemento filho

nextSibling        : próximo irmão do nó.
nextElementSibling : próximo elemento irmão.

previousSibling        : irmão do nó anterior.
previousElementSibling : irmão do elemento anterior.

********** CREATE ************
createElement() // cria o elemento <tag>
appendChild() // add elemento como filho
 */
let ingredients = ['arroz', 'feijão','cebola', 'burger'];

for (let index = 0; index < ingredients.length; index += 1){
  let ingredientList = document.createElement('li');
  ingredientList.innerText = ingredients[index]; // add texto no elemento
  ingredientList.className = 'ingredients-list-itens';
  // ingredientList.classList.add = 'newClasse';

  // add tag criada <li> + ingredientList innerText e className
  document.querySelector('.ingredients-list').appendChild(ingredientList);
}

  // remove a cebola da <li> ingredientes
let ingredientListItens = document.querySelectorAll('.ingredients-list-itens');
for(let index = 0; index < ingredientListItens.length; index += 1){
    let element = ingredientListItens[index];

    if (element.innerText.includes('cebola')){
      // .removeChild() syntax:
      // nodeparent.removeChild(child)  
      document.querySelector('.ingredients-list').removeChild(element);
    }
}

  </script>
  <!-- <script src="script.js"> script JS ficam no final do body </script> -->
</body>

</html>
